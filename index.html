<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>
			C25K
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="colors.min.css" type="text/css">
		<style>
			body {
				font-family: sans-serif;
			}
			.week-list {
				padding: .5em;
			}
			.day-list {
				padding: 0;
			}
			.day-button {
				list-style-type: none;
				border-width: 2px;
				border-style: solid;
				margin: 1em;
				padding-top: 1em;
				padding-bottom: 1em;
				text-align: center;
			}
			.day-button a {
				font-size: 2em;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app-content">

		</div>

		<script id='day-selection' type='text/ractive'>
			<div>
				{{#allPlans:weekNumber}}
				<div class="week-list">
					<ol class="day-list">
					{{#.:dayNumber}}
						<li class="day-button border--orange">
							<a class="navy" href="{{makePath('timer', { week: weekNumber, day: dayNumber })}}">
								Week {{weekNumber}} -- day {{dayNumber}}
							</a>
						</li>
					{{/}}
					</ol>
				</div>
				{{/}}
			</div>
		</script>

		<script id='timer' type='text/ractive'>
			<h1>Timer page {{parameters.week}} {{parameters.day}}</h1>
			<ol>
				{{#plan}}
					<li>
						Do {{action}} for {{seconds}}
					</li>
				{{/}}
			</ol>
		</script>
	</body>
	<script src="build.js"></script>
</html>
